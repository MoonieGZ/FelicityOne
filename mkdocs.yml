site_name: Felicity
site_url: https://tryfelicity.one

repo_url: https://github.com/MoonieGZ/FelicityOne
repo_name: MoonieGZ/FelicityOne

site_description: "Enhance your Destiny 2 gaming experience with Felicity, a powerful Discord bot. Track your craftable weapon patterns, view emblem information, access checkpoint bot data, manage guardians and collections, explore loot tables, and more."

edit_uri: edit/docs/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: purple
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Dark mode
    - scheme: default 
      primary: purple
      accent: lime
      toggle:
        icon: material/weather-night
        name: Light mode
  custom_dir: custom
  font:
    text: Roboto
    code: Roboto Mono
  favicon: https://cdn.tryfelicity.one/favicon.ico
  icon:
    logo: material/account-heart-outline
  features:
    - navigation.instant
    - header.autohide
    - navigation.tabs
    - toc.integrate

nav:
  - Home: index.md
  - About: about.md
  - Changelog: changelog.md
  - Commands: commands.md
  - FAQ: faq.md
  - Credits: credits.md

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/devFelicity

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
